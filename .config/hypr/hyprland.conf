# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
source=~/.config/hypr/mocha.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = fr
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
		disable_while_typing = true
		tap-to-click = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 3
    col.active_border = $text
	col.inactive_border = $surface0
    col.group_border=$surface0
    col.group_border_active=$peach
    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur = false
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = true

	drop_shadow = true
    shadow_range = 14
    col.shadow = 0xaa000000
    shadow_offset = -2 2
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 3, default, popin 80%
    animation = border, 1, 3, default
    animation = borderangle, 1, 3, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule=move size 750 450,scratchterm
windowrule=move move 630 300,scratchterm
windowrule=float,scratchterm
windowrule=tile,neovide

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$mainModShift = SUPER_SHIFT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, wezterm
bind = $mainMod, Q, killactive,
bind = $mainMod_SHIFT, X, exec, powermenu
bind = $mainMod, F, fullscreen,
bind = $mainMod, S, togglefloating,
bind = $mainMod, D, exec, wofi --show drun -o DP-3 --term wezterm
bind = $mainMod, T, togglegroup,
bind = $mainMod, Tab, changegroupactive,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Swap windows
bind = $mainModShift, h,swapnext
bind = $mainModShift, l,swapnext

bind = $mainMod, ampersand, workspace, 1
bind = $mainMod, eacute, workspace, 2
bind = $mainMod, quotedbl, workspace, 3
bind = $mainMod, apostrophe, workspace, 4
bind = $mainMod, parenleft, workspace, 5
bind = $mainMod, minus, workspace, 6

bind = $mainModShift, ampersand,movetoworkspace,1
bind = $mainModShift, eacute,movetoworkspace,2
bind = $mainModShift, quotedbl,movetoworkspace,3
bind = $mainModShift, apostrophe,movetoworkspace,4
bind = $mainModShift, parenleft,movetoworkspace,5
bind = $mainModShift, minus,movetoworkspace,6

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Volume
bind=,XF86AudioRaiseVolume,exec,pamixer -i 5
bind=,XF86AudioLowerVolume,exec,pamixer -d 5
bind=,XF86AudioMute,exec,pamixer -t

# Utilities
bind=$mainModShift,S,exec,grim -g "$(slurp)" - | wl-copy -t image/png
bind=SUPER_CTRL,S,exec,~/.local/bin/md_screenshot.sh
bind=$mainMod,B,exec,~/.local/bin/toggle_bar.sh

# Music
bind=$mainModShift,space,exec,playerctl play-pause

exec-once=mako
exec-once=eww open bar_window
exec-once=swayidle -w timeout 300 'swaylock --screenshots --clock --indicator --indicator-radius 100 --indicator-thickness 7 --effect-blur 7x5 --effect-vignette 0.5:0.5 --ring-color b4befe00 --key-hl-color cdd6f4 --line-color 00000000 --inside-color 00000088 --separator-color 00000000 --fade-in 0.2' before-sleep 'swaylock --screenshots --clock --indicator --indicator-radius 100 --indicator-thickness 7 --effect-blur 7x5 --effect-vignette 0.5:0.5 --ring-color b4befe00 --key-hl-color cdd6f4 --line-color 00000000 --inside-color 00000088 --separator-color 00000000 --fade-in 0.2'
exec-once=gammastep -l 42.500050:-73.622150
exec-once=swww init;swww img ~/.config/wallpaper/rei-tux.png
