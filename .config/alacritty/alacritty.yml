import:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml

window:
  opacity: 1.0
  padding:
    x: 10
    y: 10

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 12.0

cursor:
  style:
    shape: Beam
